<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Formulario.css">
    <title>Formulario de registro</title>
</head>
<body>
  <div id="formulario">
    <form>
      <h1> Formulario de registro</h1> 

      <label for="apellido"> Apellido </label>
      <input type="text" id="apellido" name="apellido" placeholder="Escriba aquí"> <br> <br>

      <label for="nombre"> Nombre </label> 
      <input type="text" id="nombre" name="nombre" placeholder="Escriba aquí"> <br> <br>

      <label for="fechaDeNacimiento"> Fecha de nacimiento </label>
      <input type="date" id="fechaDeNacimiento" name="fechaDeNacimiento"> <br><br>

      <input type="submit" value="Enviar">
    </form>  
  </div>
  <script src="Formulario.js" ></script>
</body>
</html>
